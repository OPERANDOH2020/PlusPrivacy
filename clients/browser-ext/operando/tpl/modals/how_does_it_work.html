<div class="modal fade how-it-works-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{"howDoesItWork"|i18n}}</h3>
            </div>
            <div class="modal-body">
                <p ng-bind-html="explanation"></p>
            </div>
            <div class="modal-footer">

                <button type="button" ng-click="close('Yes')" class="btn btn-primary-black" data-dismiss="modal">{{"close"|i18n}}</button>

            </div>
        </div>
    </div>
</div>
