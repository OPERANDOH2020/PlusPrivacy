<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{"deleteAccount"|i18n}}</h3>
            </div>
            <div class="modal-body">
                <p>{{"accountDeletion"|i18n}}</p>

            </div>
            <div class="modal-footer">

                <button type="button" ng-click="removeAccount()" class="btn btn-primary" data-dismiss="modal">{{"accountDeletionConfirmation"|i18n}}</button>
                <button type="button" ng-click="close('Cancel')" class="btn btn-primary-black" data-dismiss="modal">{{"cancel"|i18n}}</button>

            </div>
        </div>
    </div>
</div>
