<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{"removeApp"|i18n}}</h3>
            </div>
            <div class="modal-body" ng-if="!deleteInProgress">
                <p ng-bind-html="removeAppQuestion"></p>
            </div>
            <div class="modal-body" ng-if="deleteInProgress">
                <p><ui-loader class="removing-social-app"></ui-loader> Deleting {{app.name}}...</p>
            </div>
            <div class="modal-footer">

                <button type="button" ng-click="removeApp()" class="btn btn-primary" ng-disabled="deleteInProgress">{{"delete"|i18n}}</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary-black" data-dismiss="modal">{{"close"|i18n}}</button>

            </div>
        </div>
    </div>
</div>
