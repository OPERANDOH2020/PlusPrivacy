<div class="alert info-notification fade in">

    <div class="alert_container">
        <h4>{{notification.title}}</h4>
            <div class="notification_content" ng-bind-html="notification.description"></div>
            <br/>
            <div class="notification_actions">
                <button class="btn-primary" ng-click="takeAction(notification.action_name)">{{"takeAction"|i18n}}</button>
            </div>
    </div>

    <label class="dont_show_again">
    <div ng-if="dismissed === false">
    <input type="checkbox" ng-change="doNotShowNexTime()" ng-model="dismissed" />
        <span>{{"neverShowAgain"|i18n}}</span>
    </div>

    <div ng-if="dismissed === true">
        <span>{{"notificationDismissed"|}}</span>
    </div>
    </label>

</div>
