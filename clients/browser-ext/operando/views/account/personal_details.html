<div class="tab-pane active" id="personal_details" ng-controller="accountCtrl as account">


    <h2>{{"accountDetails"|i18n}}</h2>

    <div class="row">
        <div class="col-lg-12" ng-switch on="passwordIsEditMode">

            <div ng-switch-when="false">
                <label>{{"password"|i18n}}</label>

                <div class="input-group">
                    <input type="password" class="form-control" value="************" disabled>

                                <span class="input-group-btn" ng-switch on="passwordIsEditMode">
                                    <button ng-click="changePassword()" class="btn btn-secondary" type="button">{{"change"|i18n}}
                                    </button>
                                </span>
                </div>
            </div>

            <div ng-switch-when="true">
                <div>
                    <form ng-submit="account.savePassword()" name="account.changePasswordForm" >
                        <fieldset class="form-group">
                            <label>{{"changePassword"|i18n}}</label>
                            <input type="password" class="form-control" placeholder="Current password" ng-model = "user.currentPassword" required name="currentPassword">
                            <div class="invalid-field" ng-messages="account.changePasswordForm.currentPassword.$error" ng-show="account.changePasswordForm.currentPassword.$touched">
                                <div ng-messages-include="/tpl/messages/messages.html"></div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group has-feedback" ng-class="{'has-success':account.changePasswordForm.newPassword.$valid}">
                            <input type="password" class="form-control"  placeholder="New password" ng-model = "user.newPassword" required different-from="user.currentPassword" name="newPassword">
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="account.changePasswordForm.newPassword.$valid"></span>
                            <div class="invalid-field" ng-messages="account.changePasswordForm.newPassword.$error" ng-show="account.changePasswordForm.newPassword.$touched">
                                <div ng-messages-include="/tpl/messages/messages.html"></div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group has-feedback" ng-class="{'has-success':account.changePasswordForm.confirmPassword.$valid}">
                            <input type="password" class="form-control"  placeholder="Repeat password" ng-model = "user.confirmPassword" required compare-to="user.newPassword" name="confirmPassword" >
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="account.changePasswordForm.confirmPassword.$valid"></span>
                            <div class="invalid-field" ng-messages="account.changePasswordForm.confirmPassword.$error" ng-show="account.changePasswordForm.confirmPassword.$touched">
                                <div ng-messages-include="/tpl/messages/messages.html"></div>
                            </div>
                        </fieldset>

                        <div>
                            <button class="btn btn-primary" type="submit" ng-click="loading($event)" ng-disabled="account.changePasswordForm.$invalid" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing request">{{"save"|i18n}}</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-lg-12">
            <div><label>{{"removeAccount"|i18n}}</label></div>
            <div>
                <button class="btn-primary" ng-click="deleteAccount()">{{"deleteAccount"|i18n}}</button>
            </div>
        </div>
    </div>

</div>
