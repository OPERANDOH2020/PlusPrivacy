<div id="feedback_tab" class="content_tab">

    <div class="panel-group col-xs-12" ng-controller="messageFeedbackController">
        <div class="panel panel-default panel-notifications">
            <div class="panel-heading">{{"feedback"|i18n}}</div>
            <div class="panel-body">

                <div class="row">

                    <div class="col-lg-12">

                        <form ng-submit="sendMessage()" id="contact_form" name="contactForm" ng-show="requestWasMade!==true">

                            <div class="form-group">
                                <label class="col-md-2 control-label">{{"yourFeedback"|i18n}}(*)</label>
                                <div class="col-md-10 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                        <span class="your-message"><textarea name="your-message" cols="40" rows="6" class="form-control" required="" ng-model="message"></textarea></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-10">
                                    <i>{{"fieldsRequired"|i18n}}</i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-10">
                                    <input type="submit" style="float:left" value="{{'send'|i18n}}" class="btn btn-primary" ng-disabled="contactForm.$invalid || sendingMessage === true">
                                    <ui-loader style="float:left" class="contact-loader" ng-if="sendingMessage === true" ng-cloak=""></ui-loader>
                                </div>
                            </div>

                        </form>
                        <div ng-show="messageSent == true">
                            <div class="alert alert-success fade in alert-dismissable" style="margin-top:18px;">
                                <span class="glyphicon glyphicon-ok"></span>
                                <strong>{{"feedbackSent"|i18n}}</strong> {{"thankYouGettingTouch"|i18n}}
                            </div>
                        </div>

                        <div ng-show="messageSent == false">
                            <div class="alert alert-danger fade in alert-dismissable" style="margin-top:18px;">
                                <span class="glyphicon glyphicon-exclamation-sign"></span>
                                <strong>{{"error"|i18n}}</strong>{{"tryAgain"|i18n}}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
