<div ng-app="plusprivacy" id="confirm-account">
<div class="angular_app" ng-controller="confirmUserController">


    <div class="sk-fading-circle" ng-if="loadingData">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>



    <div class="alert alert-{{status}}" role="alert" ng-if="!loadingData">
        <span class="glyphicon glyphicon-exclamation-sign" ng-if="status=='danger'" aria-hidden="true"></span>
        <span class="glyphicon glyphicon glyphicon-check" ng-if="status=='success'" aria-hidden="true"></span>
        {{verifyUserStatus}}
    </div>

    <div ng-if="status=='success'">
        <button class="btn-lg btn-success" ng-click="goToDashboard()">Go to Dashboard</button>
    </div>

</div>
</div>
