<div>
    <div class="item_icon user_icon"></div>
    <div id="user_area_login">


        <button  ng-click="resendActivationCode()" ng-if="showResendActivationCode == true" class="btn btn-primary" id="resend_activation_link">Resend activation email!</button>
        <form class="form-horizontal" role="form">


            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" id="user_email" validator="email" required autofocus ng-model="user.email"
                       placeholder="{{'email'|i18n}}" class="form-control"/>
            </div>


            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="user_pass" validator="minlength=8" ng-model="user.password"
                       placeholder="{{'password'|i18n}}" class="form-control"/>
            </div>

            <div class="input-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>
                            <input type="checkbox" ng-model="user.remember_me"/> <span>{{"keepMeLoggedIn"|i18n}}</span>
                        </label>
                    </div>

                    <div class="col-xs-6">
                        <a id="forgot-password" href="#" ng-click="show_forgot_password()">{{"forgotPassword"|i18n}}</a>
                    </div>

                </div>
            </div>

            <hr/>

            <div class="form_submit user_actions">
                <div class="row">
                    <div class="col-xs-7">
                        <button ng-click="login()" type="submit" ng-disabled="requestIsProcessed">{{"signIn"|i18n}}</button>
                    </div>
                    <div class="col-xs-5">
                        <button ng-click="cancel()" type="submit">{{"cancel"|i18n}}</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
