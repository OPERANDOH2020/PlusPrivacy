<td class="privacy_pollution">
    <div ng-if="isWhitelisted == false">
        <span>{{extension.privacyPollution}}/10</span>
        <button class="view_permissions" ng-class="{'no_permission': extension.permissions.length<1}"
                ng-click="view_permissions()"></button>
    </div>
    <div ng-if="isWhitelisted == true">
        <span class="privacy_oriented">Privacy-oriented</span>
    </div>
</td>
